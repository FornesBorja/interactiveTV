<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./css/styles.css" rel="stylesheet" />
  <title>TV Interactiva</title>
</head>

<body>
  <div id="container">
    <div id="television-container">
      <div id="chasis-tv">
        <div class="screen-border"></div>
        <div id="screen"></div>
        <div id="bottom-screen" class="screen-border">
          <div id="tv-power-button"></div>
          <div id="tv-on-light"></div>
        </div>
      </div>
    </div>
    <div id="remote-container">
      <div id="remote">
        <div></div>
        <div id="remote-on-ligth"></div>
        <div id="remote-power-button" class="button"></div>
        <div></div>
        <div id="up-button" class="button"></div>
        <div></div>
        <div id="left-button" class="button"></div>
        <div id="center-button" class="button"></div>
        <div id="right-button" class="button"></div>
        <div></div>
        <div id="down-button" class="button"></div>
        <div></div>
        <div class="channel-button button">
          <div>1</div>
        </div>
        <div class="channel-button button">
          <div>2</div>
        </div>
        <div class="channel-button button">
          <div>3</div>
        </div>
        <div class="channel-button button">
          <div>4</div>
        </div>
        <div class="channel-button button">
          <div>5</div>
        </div>
        <div class="channel-button button">
          <div>6</div>
        </div>
        <div class="channel-button button">
          <div>7</div>
        </div>
        <div class="channel-button button">
          <div>8</div>
        </div>
        <div class="channel-button button">
          <div>9</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
