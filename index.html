<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./imgs/favicon.png"/>

    <title>Interactive TV</title>
</head>

<body>
    <div id="container" class="container-fluid">
        <div class="row">
            <div id="television-container" class="col-lg-9 col-sm-12 order-sm-1 mt-5">
                <div id="chasis-tv">
                    <div id="top-screen" class="screen-border">
                        <img id=logo src="./imgs/logo-png.png" alt="Logo samsung">
                    </div>

                    <div id="main-screen" class="ratio ratio-16x9">
                        <video id="screen" width="100%" autoplay loop height="100%">
                            <source id=screen-src src="" type="video/mp4">
                        </video>
                        <div id="container-volume-bar">
                            <div id="volume-bar">
                                <div id="volume"></div>
                            </div>
                        </div>
                        <div id="data-container">
                            <div id="data" class="tiny5-regular text-center"></div>
                        </div>
                        <div id="menu-container" class="d-flex justify-content-center align-items-center">
                            <div class="menu tiny5-regular" id="menu">
                            </div>
                        </div>

                    </div>
                    <div id="bottom-screen" class="screen-border">
                        <div id="tv-power-button">
                            <img class=on-off src="./imgs/on.png" alt="On/Off button">
                        </div>
                        <div id="tv-on-light" class="light off"></div>
                    </div>
                </div>
            </div>

            <div id="remote-container" class="col-lg-3 col-sm-12 order-sm-2 mt-5">
                <div id="remote" class="container">
                    <div class="row">
                        <div class="col-4"></div>
                        <div id="remote-on-light" class="col-4 d-flex justify-content-center align-items-center">
                            <div class="bulb light"></div>
                        </div>
                        <div id="remote-power-button"
                            class="button col-4 d-flex justify-content-center align-items-center">
                            <img class="on-off" src="./imgs/on.png" alt="On/Off button">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div id="up-button" class="button col-4">
                            <div>
                                △
                            </div>
                        </div>
                        <div class="col-4"></div>
                    </div>
                    <div class="row">
                        <div id="left-button" class="button col-4 d-flex justify-content-center align-items-center">
                            ◁
                        </div>
                        <div id="center-button" class="button col-4 d-flex justify-content-center align-items-center">
                            OK
                        </div>
                        <div id="right-button" class="button col-4 d-flex justify-content-center align-items-center">
                            ▷
                        </div>
                    </div>
                    <div class="row">
                        <div id="volume-button-up"
                            class="volume button col-4 d-flex justify-content-center align-items-center">V+</div>
                        <div id="down-button" class="button col-4 d-flex justify-content-center align-items-center">
                            ▽
                        </div>
                        <div id="channel-button-more"
                            class="channel-direction button col-4 d-flex justify-content-center align-items-center">CH+
                        </div>
                    </div>
                    <div class="row">
                        <div id="volume-button-down"
                            class="volume button col-4 d-flex justify-content-center align-items-center">V-</div>
                        <div id="info" class="button col-4 d-flex justify-content-center align-items-center">i</div>
                        <div id="channel-button-less"
                            class="channel-direction button col-4 d-flex justify-content-center align-items-center">CH-
                        </div>
                    </div>
                    <div class="row ">
                        <div class="channel-button button col-4 d-flex justify-content-center align-items-center">1
                        </div>
                        <div class="channel-button button col-4 d-flex justify-content-center align-items-center">2
                        </div>
                        <div class="channel-button button col-4 d-flex justify-content-center align-items-center">3
                        </div>
                    </div>
                    <div class="row ">
                        <div class="channel-button button col-4 d-flex justify-content-center align-items-center">4
                        </div>
                        <div class="channel-button button col-4 d-flex justify-content-center align-items-center">5
                        </div>
                        <div class="channel-button button col-4 d-flex justify-content-center align-items-center">6
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
