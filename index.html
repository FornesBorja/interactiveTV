<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Interactive TV</title>
</head>

<body>
    <div id="container">
        <div id="television-container">
            <div id="chasis-tv">
                <div class="screen-border">
                    <img id=logo src="./imgs/logo-png.png" alt="Logo samsung">
                </div>
                <div id="screen" class="off">
                    <div></div>
                    <div id="date-container">
                        <div id="date" class="open-sans"></div>
                    </div>
                    <div id="channel-container" class="open-sans"></div>
                </div>
                <div id="bottom-screen" class="screen-border">
                    <div id="tv-power-button">
                        <img class=on-off src="./imgs/on.png" alt="On/Off button">
                    </div>
                    <div id="tv-on-light" class="light off"></div>
                </div>
            </div>
        </div>

        <div id="remote-container">
            <div id="remote">
                <div></div>
                <div id="remote-on-ligth" class="bulb light "></div>
                <div id="remote-power-button" class="button">
                    <img class=on-off src="./imgs/on.png" alt="On/Off button">
                </div>
                <div></div>
                <div id="up-button" class="button">
                    <div>▲</div>
                </div>
                <div></div>
                <div id="left-button" class="button">
                    <div>◀</div>
                </div>
                <div id="center-button" class="button">
                    <div id="circle"></div>
                </div>
                <div id="right-button" class="button">▶</div>
                <div id=volume-button-up class=" button">V+</div>
                <div id="down-button" class="button">
                    <div>▼</div>
                </div>
                <div class="button">
                    <div>CH+</div>
                </div>
                <div id=volume-button-up class="button">
                    <div>V-</div>
                </div>
                <div id=info class ="button">
                    <div>i</div>
                </div>
                <div class="button">
                    <div>CH-</div>
                </div>
                <div class="channel-button button">
                    <div>1</div>
                </div>
                <div class="channel-button button">
                    <div>2</div>
                </div>
                <div class="channel-button button">
                    <div>3</div>
                </div>
                <div class="channel-button button">
                    <div>4</div>
                </div>
                <div class="channel-button button">
                    <div>5</div>
                </div>
                <div class="channel-button button">
                    <div>6</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
